{% extends "basic.html" %}
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Martian+Mono:wght@100..800&family=Nabla&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
{% block title %}BuddyShip-StudEase{% endblock title %}

    <style>
      -----------------------------------------------------------------------------------------------------
        .heading {
        border-radius: 12px;
        background-color: rgba(20, 23, 24, 0.489);
        top: 5%;
        position: fixed;
        font-size: 150px;
        font-family: "Bungee Spice", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      body {
        background: url(https://cdn.dribbble.com/users/968319/screenshots/4139192/dribbble_network2.gif)
            no-repeat center center/cover,
          linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9));
        size: 30%;
        margin: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        user-select: none;
      }

      #dabba {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: fit-content;
      }
      #dabba {
        box-shadow: 0 0 20px rgba(255, 165, 165, 0.5);
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      input[type="datetime-local"],
      input[type="submit"] {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.2);
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      h1 {
        font-family: "Poppins", sans-serif;
        font-weight: 800;
        

        color: #333;
      }

      input[type="datetime-local"] {
        padding: 10px;
        margin: 15px 0;
        width: 80%;
        font-size: 16px;
        border: 2px solid #333;
        border-radius: 5px;
        outline: none;
      }

      input[type="submit"] {
        background: linear-gradient(45deg, #ffb6c1, #f81717);
        color: #fff;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      input[type="submit"]:hover {
        background: linear-gradient(45deg, #d4506d, #ffb6c1);
      }

      --------------------------------------------------------------------------------------------------------
        #cp {
        margin: top 50px;
        background-color: #1a1a1a;
        padding: 20px 0;
      }

      .footer-area p {
        color: #fff;
        text-align: center;
        margin-bottom: 0;
      }
    </style>
    {% block body %}
    <div class="container" id="dabba">
      <h1>ENTER DATE AND TIME</h1>
      <form>
        <input type="datetime-local" name="datetime" id="datetime" required />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  {% endblock body %}
