<table>
  <thead>
    <tr>
      <th>Sub Section</th>
      <th>Roll Number</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    {% for roll_number in roll_numbers %}
    <tr>
      <td>{{ roll_number.sub_section }}</td>
      <td>{{ roll_number.roll_number }}</td>
      <td>{{ roll_number.username }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No roll numbers found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
